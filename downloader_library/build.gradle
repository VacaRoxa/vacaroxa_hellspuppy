apply plugin: 'com.android.library'

android {
    compileSdkVersion = 26
    buildToolsVersion = '27.0.3'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:24.2.0'
    compile project(':play_licensing_library')
}
