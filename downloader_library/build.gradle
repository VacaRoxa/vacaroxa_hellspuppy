apply plugin: 'com.android.library'

android {
    compileSdkVersion = 26
    buildToolsVersion = '27.0.3'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:26.1.0'
    compile project(':play_licensing_library')
}
